group 'cz.cvut.fit.tjv'
version '1.0-SNAPSHOT'

buildscript {
    repositories{
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.4.2.RELEASE'
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
    compile 'org.springframework:spring-orm:4.3.4.RELEASE'
    compile 'org.hibernate:hibernate-core:5.2.5.Final'
    compile 'org.apache.tomcat:tomcat-dbcp:9.0.0.M13'
    compile 'com.h2database:h2:1.4.193'
    compile 'org.springframework:spring-webmvc:4.3.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.4.2.RELEASE'
    compile 'org.thymeleaf.extras:thymeleaf-extras-springsecurity4:3.0.1.RELEASE'
}

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Doing Task')"></head>
<body>
<div class="container-fluid text-xs-center">
    <div class="row"> <!-- row -->
        <div th:replace="layout :: nav"></div>

        <div class="container tasks">
            <div class="col task-detail">
                <div th:style="|background-color:${doing.colorCode}|" class="to-do bg">
                    <p class="title-to-do">Doing</p>
                    <div class="form-group">
                        <p class="text">Upload date: <span class="text-detail" th:text="${doing.uploadDate}"></span></p>
                        <p class="text">Description: <span class="text-detail" th:text="${doing.description}"></span></p>
                        <p class="text">Project: <span class="text-detail" th:text="${doing.project}"></span></p>
                        <p class="text">Author: <span class="text-author" th:text="${doing.person.username}"></span></p>
                        <ul>
                            <li><a class="edit" th:href="@{|/doings/${doing.id}/edit|}"><button name="edit" type="button" class="btn btn-success btn-edit">Edit</button></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="layout :: footer"></div>
    </div>
</div>
<div th:replace="layout :: flash"></div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
